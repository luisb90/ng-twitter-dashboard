<div class="container">
  <div>
    <h2 *ngIf="selectedHashtag$ | async as selectedHashtag">
      #{{ selectedHashtag }}
    </h2>
  </div>

  <div class="card-container">
    <app-data-display-card
      [data]="selectedHashtagTweetCount$ | async"
      dataLabel="Tweets"
    ></app-data-display-card>
    <app-data-display-card
      [data]="selectedHashtagAvgPerMin$ | async"
      dataLabel="Avg / min"
    ></app-data-display-card>
  </div>
</div>
