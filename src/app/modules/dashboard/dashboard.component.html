<div class="container">
  <div class="selected-hashtag">
    <mat-form-field>
      <input
        matInput
        [formControl]="hashtagFormControl"
        #input
        placeholder="try this: crypto"
        (keyup.enter)="setSelectedHashtag(input.value)"
        required
      />
      <mat-error *ngIf="hashtagFormControl.hasError('required')">
        Please set a hashtag.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="card-container">
    <div class="data-cards">
      <app-data-display-card
        [data]="selectedHashtagTweetCount$ | async"
        dataLabel="Tweets"
      ></app-data-display-card>
      <app-data-display-card
        [data]="selectedHashtagAvgPerMin$ | async"
        dataLabel="Avg / min"
      ></app-data-display-card>
    </div>
    <mat-divider></mat-divider>
    <div class="chart-cards">
      <app-pie-chart-card [chartData]="chartData$ | async"></app-pie-chart-card>
    </div>
  </div>
</div>
